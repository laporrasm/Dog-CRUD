<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dog CRUD</title>
		<link rel="stylesheet" href="./styles/main.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/fc7973c23c.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container">
			<header class="crud-header">
				<h1 class="crud-header__title">Dog CRUD</h1>
				<div>
					<button class="crud-header__add">Add<i class="fas fa-plus-circle"></i></button>
				</div>
			</header>
			<main class="crud">
				<ul class="crud-item crud-item--heading">
					<li>ID</li>
					<li>Name</li>
					<li>Email</li>
					<li>Phone</li>
					<li>Location</li>
					<li>Hobby</li>
					<li>Actions</li>
				</ul>
			</main>
		</div>
		<script src="./scripts/main.js"></script>
	</body>
</html>
